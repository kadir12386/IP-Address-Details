<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP Details</title>
</head>
<body>
    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCofZ90OZhWTeWwGrajFZxH2VjnKQOkLNU &callback=initMap"></script>
    <h1 class="heading">Getting IP Address Details and Location using Freegeoip API and Google Maps API</h1>
    <div class="main_container">
        <button class="Click" onclick="getdata()">Get IP & Details</button>
        <h1 class="ip det"></h1>
        <h1 class="latitude det"></h1>
        <h1 class="longitude det"></h1>
        <h1 class="country det"></h1>
        <h1 class="city det"></h1>
        <h1 class="zipcode det"></h1>
    </div>
    <div id="map"></div>
</body>
</html>
